<body style="background-color: rgb(223, 233, 255);">
    <h1 style="color: rgb(51, 48, 88);">Atividade Antes e Depois</h1>
    <button onclick="clique()">Comece AQUI!</button>
    <script>
        function clique() {
            let numero = parsetInt(prompt(' Digite um número inteiro qualquer!'));
            let sucessor= numero + 1;
            let antecessor = numero - 1;
            window.alert(`O antecessor é ${antecessor}! E o sucessor é ${sucessor}! `)
        }
    </script>
