<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: darkslateblue;">Saudação</title>
</head>
<body style="background-color: azure;">
      <h1>Saudação</h1>
<button onclick="inicio()">Comece AQUI!</button>
    <section id="resposta">
<p>A resposta vai ficar aqui!</p>
    </section>
<script>
        function inicio() {
            let nome = window.prompt ('Qual o seu nome?');
            let solucao = document.getElementById('resposta');
            solucao.innerHTML = `<p>Olá ${nome}! Seja bem-vindo(a) ao nosso site.</p>`;
        }
    </script>
</body>
</html>
